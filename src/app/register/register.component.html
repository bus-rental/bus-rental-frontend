<mat-card>
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" type="email" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Confirm Password" formControlName="passwordConfirmation" type="password" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Street" formControlName="street" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Street Nr" formControlName="streetNr" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ZIP" formControlName="zip" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="City" formControlName="city" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </mat-card-content>
</mat-card>
